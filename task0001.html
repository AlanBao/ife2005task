<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
    <link type="text/css" rel="stylesheet" href="css/task0001.css">
</head>
<body>
    <!--用两种方法来实现一个背景色为红色、宽度为960px的<DIV>在浏览器中居中-->
    <div class="container1">
        <div class="d1">
            <p>div-1</p>
        </div>
        <div class="d2">
            <p>div-2</p>
        </div>
    </div>
    <!--在不使用border-radius的情况下实现一个可复用的高度和宽度都自适应的圆角矩形-->
    <div class="container2">
        <div class="t1"></div>
        <div class="t2"></div>
        <div class="t3"></div>
        <div class="middle"></div>
        <div class="b3"></div>
        <div class="b2"></div>
        <div class="b1"></div>
    </div>
    <!--用两种不同的方法来实现一个两列布局，其中左侧部分宽度固定、右侧部分宽度随浏览器宽度的变化而自适应变化 -->
    <div class="container3">
        <div class="left">DIV-A</div>
        <div class="right">DIV-B</div>
    </div>
    
    <div class="container4">
        <div class="set-left"></div>
        <div class="set-right"></div>
    </div>
    <!--用两种不同的方式来实现一个三列布局，其中左侧和右侧的部分宽度固定，中间部分宽度随浏览器宽度的变化而自适应变化-->
    <div class="container5">
        <div class="ca"></div>
        <div class="cb"></div>
        <div class="cc"></div>
    </div>
    <div class="container6">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
    </div>
    <!--实现一个浮动布局，红色容器中每一行的蓝色容器数量随着浏览器宽度的变化而变化-->
    <div class="container7">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
    </div>
</body>
</html>
